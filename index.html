<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="time-left-parent">
            <button class="time-left" id="hours-duration-left">1</button>
            <button class="time-left" id="minutes-duration-left">1</button>
            <button class="time-left" id="seconds-duration-left">9</button>
        </div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="controls">
            <button id="control-reset">&#x21bb;</button>
            <button id="control-pause-continue">&#x23f5;</button>
        </div>
    </div>
</body>
</html>
